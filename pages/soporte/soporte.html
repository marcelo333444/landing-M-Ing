<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FletRex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../styles/appMing/fletrexapp.css" />
    <link rel="shortcut icon" href="../../assets/FLETAPP/dino.png" type="image/x-icon" />
    <!-- Style of the plugin -->
    <link rel="stylesheet" href="../../plugin/components/Font Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugin/whatsapp-chat-support.css">
</head>

<body>
    <!-- NAVEGACION -->
    <header>
        <nav id="nav">
            <div class="logo">
                <a href="../../index.html"><img src="../../assets/img/logopos3.png"></a>
            </div>
            <ul id="options">
                <div class="opciones">
                    <li>
                        <a href="../../index.html">Inicio</a>
                    </li>
                </div>
            </ul>
            <div class="menu" id="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <!-- Button Whatsapp Structure -->
    <div class="whatsapp_chat_support wcs_fixed_right" id="button-w">
        <div class="wcs_button_label">
            Contáctanos
        </div>
        <div class="wcs_button wcs_button_circle">
            <span class="fa fa-whatsapp"></span>
        </div>

        <div class="wcs_popup">
            <div class="wcs_popup_close">
                <span class="fa fa-close"></span>
            </div>
            <div class="wcs_popup_header">
                <span class="fa fa-whatsapp"></span>
                <strong>Servicio al cliente</strong>

                <div class="wcs_popup_header_description">¿Necesidad de ayuda? Chatea con nosotros en Whatsapp</div>

            </div>
            <div class="wcs_popup_input" data-number="528134763686"
                data-availability='{ "monday":"07:00-22:30", "tuesday":"07:00-22:30", "wednesday":"07:30-22:30", "thursday":"07:00-22:30", "friday":"07:00-22:30", "saturday":"09:00-18:30", "sunday":"09:00-22:30" }'>
                <input type="text" placeholder="Escribir pregunta!" />
                <i class="fa fa-play"></i>
            </div>
            <div class="wcs_popup_avatar">
                <img src="https://avatars.githubusercontent.com/u/133257531?s=200&v=4" alt="">
            </div>
        </div>
    </div>
    <!--Scroll para que se revelen los elementos de forma suave-->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <!--Deslizar elementos en una lista-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../../js/app.js"></script>
    <!-- jQuery 1.8+ -->
    <script src="../../plugin/components/jQuery/jquery-1.11.3.min.js"></script>
    <!-- Plugin JS file -->
    <script src="../../plugin/components/moment/moment.min.js"></script>
    <script src="../../plugin/components/moment/moment-timezone-with-data.min.js"></script>
    <!-- spanish language (es) -->
    <script src="../../plugin/whatsapp-chat-support.js"></script>
    <script>
        $('#button-w').whatsappChatSupport({
            defaultMsg: '',
        });
    </script>
</body>
<footer>
    <img src="assets/img/logopos.png" alt="logo">
</footer>

</html>
